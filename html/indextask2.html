<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<style>
			.card {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 10px;
			}
			input {
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<div class="card" style="width: 18rem">
			<div class="card-body">
				<p id="total"></p>
				<h5 class="card-title">Add Name</h5>
				<div class="input-group">
					<input type="text" aria-label="First name" class="form-control" id="text" />
				</div>
				<button type="submit" class="btn btn-light" onclick="addName()">Add</button>
			</div>
			<div id="listofnames"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
	<footer>
		<script src="../js/maintask2.js"></script>
	</footer>
</html>
