<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	</head>
	<body style="margin-left: 30%; padding-top: 30px">
		<div class="card w-50">
			<div class="card-body">
				<br />
				<h5 class="card-title">Add Name</h5>
				<br />
				<div class="input-group">
					<input type="text" aria-label="First name" class="form-control" id="FirstName" />
				</div>
				<br />
				<button type="submit" class="btn btn-light" onclick="addName()">Add</button>
				<p id="total"></p>
				<p id="truestrike"></p>
				<p id="falsestrike"></p>
				<div id="confirm"></div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<ol class="list-group list-group-numbered w-50 p-5" id="listofnames"></ol>
	</body>
	<footer>
		<script src="../js/maintask2.js"></script>
	</footer>
</html>
