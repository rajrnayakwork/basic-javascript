<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Student Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<style>
			.center {
				margin: 0 550px;
				width: 60%;
				padding: 10px;
			}
			.searchbox {
				width: 20%;
			}
			.table {
				margin-top: 20px;
				width: 70%;
			}
			.column {
				width: 20%;
			}
		</style>
	</head>
	<body>
		<section class="jumbotron text-center pt-5">
			<div class="container">
				<h1 class="jumbotron-heading">Student Details</h1>
			</div>
		</section>
		<div class="center pt-5">
			<button type="submit" class="centerbtn btn btn-dark" data-bs-toggle="modal" data-bs-target="#AddModal">Add New One</button>
			<div class="d-flex mt-3">
				<select class="form-select-dark column" aria-label="Default select example" id="column">
					<option selected disabled>Open this select menu</option>
					<option value="first_name">First Name</option>
					<option value="last_name">Last Name</option>
					<option value="age">Age</option>
				</select>
				<input type="text" class="searchbox form-control ms-3" id="searchbox" placeholder="Value Want To Search" />
				<button class="btn btn-outline-dark ms-3" type="button" onclick="searchName()">Search</button>
			</div>
			<div class="d-flex">
				<ul class="list-group list-group-horizontal mt-3">
					<li class="list-group-item" id="total">Total Rows : 0</li>
				</ul>
				<ul class="list-group list-group-horizontal mt-3">
					<li class="list-group-item ms-3" id="child">Total Child : 0</li>
				</ul>
				<ul class="list-group list-group-horizontal mt-3">
					<li class="list-group-item ms-3" id="adult">Total Adult : 0</li>
				</ul>
				<ul class="list-group list-group-horizontal mt-3">
					<li class="list-group-item ms-3" id="young">Total Young : 0</li>
				</ul>
				<ul class="list-group list-group-horizontal mt-3">
					<li class="list-group-item ms-3" id="older">Total Older : 0</li>
				</ul>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Sr.No</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Age</th>
						<th scope="col">Subjects</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody class="table-group-divider" id="show_rows">
					<tr>
						<th scope="row">#</th>
						<td class="text-center" colspan="5"><h4>No Data Available</h4></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- ModalStart ------------------------------------------------------------------------------------------->
		<div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="ModalLabel">Add Student Form</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label class="form-label">First Name</label>
								<input class="form-control" type="text" id="first_name" />
								<!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
							</div>
							<div class="mb-3">
								<label class="form-label">Last Name</label>
								<input class="form-control" type="text" id="last_name" />
							</div>
							<div class="mb-3 form-label">
								<label class="form-label">Age</label>
								<input class="form-control" type="text" id="age" />
							</div>
							<label class="form-label">Subjects</label><br />
							<div class="btn-group" role="group" id="subjects" aria-label="Basic checkbox toggle button group">
								<input type="checkbox" class="btn-check" id="gujarati" onchange="checkSubjet()" autocomplete="off" />
								<label class="btn btn-outline-primary" for="gujarati">Gujarati</label>

								<input type="checkbox" class="btn-check" id="hindi" onchange="checkSubjet()" autocomplete="off" />
								<label class="btn btn-outline-primary" for="hindi">Hindi</label>

								<input type="checkbox" class="btn-check" id="english" onchange="checkSubjet()" autocomplete="off" />
								<label class="btn btn-outline-primary" for="english">English</label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addStudent()">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- ModalClose ------------------------------------------------------------------------------------------->
		<!-- ModalStart ------------------------------------------------------------------------------------------->
		<input type="hidden" id="modelopen" class="centerbtn btn btn-dark" data-bs-toggle="modal" data-bs-target="#EditModal" /><!--Edit New One</button>-->
		<div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="EditModalLabel">Edit Student Form</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label class="form-label">First Name</label>
								<input class="form-control" type="hidden" id="edit_id" />
								<input class="form-control" type="text" id="edit_first_name" />
								<!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
							</div>
							<div class="mb-3">
								<label class="form-label">Last Name</label>
								<input class="form-control" type="text" id="edit_last_name" />
							</div>
							<div class="mb-3 form-label">
								<label class="form-label">Age</label>
								<input class="form-control" type="text" id="edit_age" />
							</div>
							<label class="form-label">Subjects</label><br />
							<div class="btn-group" role="group" id="edit_subjects" aria-label="Basic checkbox toggle button group">
								<input type="checkbox" class="btn-check" id="edit_gujarati" onchange="checkSubjetForEdit()" autocomplete="off" />
								<label class="btn btn-outline-primary" for="edit_gujarati">Gujarati</label>

								<input type="checkbox" class="btn-check" id="edit_hindi" onchange="checkSubjetForEdit()" autocomplete="off" />
								<label class="btn btn-outline-primary" for="edit_hindi">Hindi</label>

								<input type="checkbox" class="btn-check" id="edit_english" onchange="checkSubjetForEdit()" autocomplete="off" />
								<label class="btn btn-outline-primary" for="edit_english">English</label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editStudent()">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- ModalClose ------------------------------------------------------------------------------------------->
		<script src="main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	</body>
</html>
